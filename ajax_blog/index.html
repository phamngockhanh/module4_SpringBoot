<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Thêm mới -->
    <button id="showFormBtn" class="btn btn-outline-info mb-3">Thêm mới</button>
    <form id="blogForm" style="display: none">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Tiêu đề</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-md-6">
          <label for="content1" class="form-label">Nội dung</label>
          <input type="text" class="form-control" id="content1" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <span class="form-label">Thể loại</span>
          <select name="category" id="category" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <span class="form-label">Tác giả</span>
          <select name="writer" id="writer" class="form-select"></select>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-info mb-3">Thêm mới</button>
    </form>

    <!-- Hiển thị -->
    <h1>Danh sách bài viết</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tiêu đề</th>
          <th scope="col">Nội dung</th>
          <th scope="col">Thể loại</th>
          <th scope="col">Tác giả</th>
          <th scope="col">Chỉnh sửa</th>
          <th scope="col">Xóa</th>
        </tr>
      </thead>
      <tbody id="content"></tbody>
    </table>
  </body>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</html>
