<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
              id="search"
            />
            <button id="btn-search" class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Thêm mới -->
    <button id="showFormBtn" class="btn btn-outline-warning mb-3">
      Ẩn/hiện form
    </button>
    <form id="blogForm" style="display: none">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Tiêu đề</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-md-6">
          <label for="content1" class="form-label">Nội dung</label>
          <input type="text" class="form-control" id="content1" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <span class="form-label">Thể loại</span>
          <select name="category" id="category" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <span class="form-label">Tác giả</span>
          <select name="writer" id="writer" class="form-select"></select>
        </div>
      </div>
      <button id="btn-add" type="submit" class="btn btn-outline-info mb-3">
        Thêm mới
      </button>
      <button id="btn-update" type="submit" class="btn btn-outline-info mb-3">
        Cập nhật
      </button>
    </form>

    <!-- Hiển thị -->
    <h1>Danh sách bài viết</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tiêu đề</th>
          <th scope="col">Nội dung</th>
          <th scope="col">Thể loại</th>
          <th scope="col">Tác giả</th>
          <th scope="col">Chỉnh sửa</th>
          <th scope="col">Xóa</th>
        </tr>
      </thead>
      <tbody id="content"></tbody>
    </table>
    <button class="btn btn-outline-info mb-3" id="btn-more">Xem thêm</button>
  </body>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</html>
