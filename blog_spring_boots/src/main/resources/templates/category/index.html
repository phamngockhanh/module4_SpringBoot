<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/blogs}">
  Trang blog
</a>
<a th:href="@{/categories/create}">
  Tạo mới
</a>
<table>
  <tr>
    <th>STT</th>
    <th>Tên thể loại</th>
    <th>Chỉnh sửa</th>
  </tr>
  <tr th:each="category,categoryStatus : ${categories}">
    <td th:text="${categoryStatus.count}"></td>
    <td th:text="${category.name}"></td>
    <td><a th:href="@{/categories/{id}/edit(id=${category.id})}">Chỉnh sửa</a></td>
  </tr>
</table>
</body>
</html>
