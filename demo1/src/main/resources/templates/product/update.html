<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout :: head">
    <title>UpdateProduct</title>
</head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/products/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Tên sản phẩm</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="desc">Chi tiết sản phẩm</label>
            <input type="text" id="desc" th:field="*{description}"/>
        </div>
        <div>
            <label for="manufacture">Nhà sản xuất</label>
            <input type="text" id="manufacture" th:field="*{manufacture}"/>
        </div>
        <div>
            <label for="price">Giá</label>
            <input type="number" id="price" th:field="*{price}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
