<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/users/register}" th:object="${userRequestDto}" method="post">
    <fieldset>
        <legend>form đăng ký</legend>
        <fieldset>
            <legend>Họ</legend>
            <input type="text" placeholder="Nhập họ" th:field="*{firstName}">
            <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </fieldset>
        <fieldset>
            <legend>Tên</legend>
            <input type="text" placeholder="Nhập họ" th:field="*{lastName}">
            <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </fieldset>
        <fieldset>
            <legend>Họ</legend>
            <input type="text" placeholder="Nhập số điện thoại" th:field="*{phoneNumber}">
            <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
        </fieldset>
        <fieldset>
            <legend>Họ</legend>
            <input type="text" placeholder="Nhập tuổi" th:field="*{age}">
            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
        </fieldset>
        <fieldset>
            <legend>Họ</legend>
            <input type="text" placeholder="Nhập email" th:field="*{email}">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </fieldset>
        <button>Đăng ký</button>
    </fieldset>
</form>
</body>
</html>
